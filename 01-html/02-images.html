<!DOCTYPE html>

    <title>Exercise 02 - Images</title>

  <body>
    <main>
      <!-- Add your code here -->
      <figure>
        <img
          src="http://placebear.com/g/200/150"

          height="150"
        />

      </figure>
      <figure>
        <img
          src="http://place-puppy.com/puppy/y:200/x:150"
          alt="image of a puppy(woof)"
          width="200"
          height="150"
        />
        <figcaption>puppys are cute!!!</figcaption>
      </figure>
    </main>
